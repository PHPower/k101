apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  containers:
    - name: nginx
      image: nginx:1.15
      ports:
        - name: http
          containerPort: 80
      resources:
        limits:
          cpu: 1
          memory: 2Gi
        requests:
          cpu: 0
          memory: 2Gi
